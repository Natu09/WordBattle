<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/woordlestyle.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Word Battle</title>
  </head>


  <body style="background-color: #121213;">
    <div class="row">
      <div class="game-sidebar col-3 navbar flex-column">
          <h3><i class="fas fa-comments"></i> Room Code:</h3>
          <h2 id="room-coded"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users">
            <li id = "example">User 1</li>
            <li id = "example1">User 2</li>
            <li id = "example2">User 3</li>
            <li id = "example3">User 4</li>
            <li id = "example4">User 5</li>
          </ul>
      </div>

      <div class="col-9">
        <div id="row game">
          <header>
            <h1 class="title">WORD BATTLE</h1>
          </header>
  
          <div id="board-container">
            <div id="board"></div>
          </div>
          <div id="keyboard-container">
            <div class="keyboard-row">
              <button data-key="q">q</button>
              <button data-key="w">w</button>
              <button data-key="e">e</button>
              <button data-key="r">r</button>
              <button data-key="t">t</button>
              <button data-key="y">y</button>
              <button data-key="u">u</button>
              <button data-key="i">i</button>
              <button data-key="o">o</button>
              <button data-key="p">p</button>
            </div>
            <div class="keyboard-row">
              <div class="spacer-half"></div>
              <button data-key="a">a</button>
              <button data-key="s">s</button>
              <button data-key="d">d</button>
              <button data-key="f">f</button>
              <button data-key="g">g</button>
              <button data-key="h">h</button>
              <button data-key="j">j</button>
              <button data-key="k">k</button>
              <button data-key="l">l</button>
              <div class="spacer-half"></div>
            </div>
            <div class="keyboard-row">
              <button data-key="enter" class="wide-button">Enter</button>
              <button data-key="z">z</button>
              <button data-key="x">x</button>
              <button data-key="c">c</button>
              <button data-key="v">v</button>
              <button data-key="b">b</button>
              <button data-key="n">n</button>
              <button data-key="m">m</button>
              <button data-key="del" class="wide-button">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
      var socket = io();
      const keys = document.querySelectorAll(".keyboard-row button");
      var index = 1;
      var current_word = "";
      var users = document.getElementById('users')
      var items = users.getElementsByTagName("li");



      //for-loop based on youtube video, I did the logic myself tho
      //so that it's not super similar to the youtube video lol
      //may want to delegate some of the logic to helper functions lol
      for (let i = 0; i < keys.length; i++) {
        keys[i].onclick = ({ target }) => {
          console.log(current_word);
          const letter = target.getAttribute("data-key");
          if (letter === "enter") {
            if(current_word.length<5){
              alert("Word isn't 5 letters");
            }else{
              sendWord();
              current_word = "";
            }
            return;
          }
          else if (letter === "del") {
            current_word = current_word.slice(0, -1);
            index--;
            const currentSquare = document.getElementById(index);
            currentSquare.textContent = '';
            return;
          }
          else if(current_word.length>=5){
            alert("At max word length"+current_word.length);
          }
          else{
            const currentSquare = document.getElementById(index);
            currentSquare.textContent = letter;
            current_word = current_word.concat(letter);
            index++;
          }
        };
      }
      //where word will be sent to server
      function sendWord() {
        socket.emit('submit guess', current_word);
      }

      //createSquares() taken from youtube video
      document.addEventListener("DOMContentLoaded", () => {
        createSquares();
        createSquaresSmall();
        function createSquares() {
          const gameBoard = document.getElementById("board");
          for (let index = 0; index < 30; index++) {
            let square = document.createElement("div");
            square.classList.add("square");
            square.setAttribute("id", index + 1);
            gameBoard.appendChild(square);
          }
        }
        function createSquaresSmall() {
          for (var i = 0; i < items.length; ++i) {
            let grid = document.createElement("div");
            grid.classList.add('board_small');
            for (var j = 0; j < 5; ++j) {

              let square = document.createElement("div");
              square.classList.add("square_small");
              //square.setAttribute("id", index + 1);
              grid.appendChild(square);
              items[i].appendChild(grid);
            }
          }
        }
      });

      socket.on('feedback', function(tiles) {
        var tileIndex = index-5;
        counter=0;
        for(var j = tileIndex; j < tileIndex+5; ++j){
          const current_square = document.getElementById(j);
          console.log(tiles);
          current_square.style = `background-color:${tiles[counter]};border-color:${tiles[counter]}`;
          counter++;
        }
      });
    </script>
  </body>
</html>
